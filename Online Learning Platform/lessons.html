<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Lessons - EduTech Learning Platform</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #e74c3c;
        --light-gray: #f5f6fa;
        --dark-gray: #2d3436;
        --footer-bg: #2c3e50;
        --sidebar-width: 300px;
      }

      /* Navigation Styles */
      nav {
        background-color: var(--primary-color);
        padding: 1rem 2rem;
        width: 100%;
        z-index: 1000;
      }

      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
      }

      .logo {
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
        text-decoration: none;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: var(--secondary-color);
      }

      /* Main Layout */
      .lesson-container {
        display: flex;
        min-height: calc(100vh - 60px);
      }

      /* Sidebar */
      .lesson-sidebar {
        width: var(--sidebar-width);
        background-color: white;
        border-right: 1px solid #eee;
        overflow-y: auto;
        height: calc(100vh - 60px);
        position: fixed;
      }

      .course-info {
        padding: 1.5rem;
        border-bottom: 1px solid #eee;
      }

      .course-info h2 {
        font-size: 1.2rem;
        color: var(--primary-color);
        margin-bottom: 0.5rem;
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background-color: var(--light-gray);
        border-radius: 4px;
        margin-top: 1rem;
      }

      .progress-fill {
        height: 100%;
        background-color: var(--secondary-color);
        border-radius: 4px;
        width: 0%;
        transition: width 0.3s ease;
      }

      .lesson-list {
        list-style: none;
      }

      .lesson-list-item {
        padding: 1rem 1.5rem;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .lesson-list-item:hover {
        background-color: var(--light-gray);
      }

      .lesson-list-item.active {
        background-color: var(--light-gray);
        border-left: 4px solid var(--secondary-color);
      }

      .lesson-status {
        font-size: 0.8rem;
        padding: 0.2rem 0.5rem;
        border-radius: 12px;
        background-color: var(--light-gray);
      }

      .lesson-status.completed {
        background-color: #2ecc71;
        color: white;
      }

      /* Main Content */
      .lesson-content {
        flex: 1;
        margin-left: var(--sidebar-width);
        padding: 2rem;
      }

      .video-container {
        width: 100%;
        max-width: 900px;
        margin: 0 auto 2rem;
        background-color: black;
        position: relative;
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
      }

      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .lesson-details {
        max-width: 900px;
        margin: 0 auto;
      }

      .lesson-title {
        font-size: 2rem;
        color: var(--primary-color);
        margin-bottom: 1rem;
      }

      .lesson-description {
        color: #666;
        line-height: 1.6;
        margin-bottom: 2rem;
      }

      .lesson-resources {
        background-color: var(--light-gray);
        padding: 1.5rem;
        border-radius: 8px;
        margin-bottom: 2rem;
      }

      .resource-list {
        list-style: none;
        margin-top: 1rem;
      }

      .resource-list li {
        margin-bottom: 0.5rem;
      }

      .resource-list a {
        color: var(--secondary-color);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .resource-list a:hover {
        text-decoration: underline;
      }

      /* Navigation Buttons */
      .lesson-navigation {
        display: flex;
        justify-content: space-between;
        max-width: 900px;
        margin: 2rem auto;
        gap: 1rem;
      }

      .nav-button {
        padding: 0.8rem 1.5rem;
        background-color: var(--secondary-color);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: background-color 0.3s ease;
      }

      .nav-button:hover {
        background-color: #2980b9;
      }

      .nav-button:disabled {
        background-color: var(--light-gray);
        cursor: not-allowed;
      }

      /* Notes Section */
      .notes-section {
        max-width: 900px;
        margin: 2rem auto;
      }

      .notes-input {
        width: 100%;
        min-height: 150px;
        padding: 1rem;
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        resize: vertical;
      }

      .save-notes {
        background-color: var(--accent-color);
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .save-notes:hover {
        background-color: #c0392b;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .nav-links {
          display: none;
        }

        .lesson-container {
          flex-direction: column;
        }

        .lesson-sidebar {
          width: 100%;
          height: auto;
          position: relative;
        }

        .lesson-content {
          margin-left: 0;
        }

        .video-container {
          padding-top: 75%; /* 4:3 Aspect Ratio for mobile */
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <a href="index.html" class="logo">EduTech</a>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="courses.html">Courses</a>
          <a href="lessons.html">Lessons</a>
          <a href="progress.html">Progress</a>
          <a href="contact.html">Contact Us</a>
        </div>
      </div>
    </nav>

    <div class="lesson-container">
      <aside class="lesson-sidebar">
        <div class="course-info">
          <h2>Web Development Fundamentals</h2>
          <p>Progress: <span id="progress-percentage">45%</span></p>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 45%"></div>
          </div>
        </div>
        <ul class="lesson-list" id="lesson-list">
          <!-- Lessons will be dynamically populated -->
        </ul>
      </aside>

      <main class="lesson-content">
        <div class="video-container">
          <iframe
            id="lesson-video"
            src="https://i.ytimg.com/vi/x4OKqZ2kIx4/maxresdefault.jpg"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          >
          </iframe>
        </div>

        <div class="lesson-details">
          <h1 class="lesson-title" id="lesson-title">Introduction to HTML</h1>
          <p class="lesson-description" id="lesson-description">
            Learn the fundamentals of HTML, including basic structure, common
            elements, and best practices for creating web pages.
          </p>

          <div class="lesson-resources">
            <h3>Resources</h3>
            <ul class="resource-list" id="resource-list">
              <!-- Resources will be dynamically populated -->
            </ul>
          </div>

          <div class="notes-section">
            <h3>My Notes</h3>
            <textarea
              class="notes-input"
              id="notes-input"
              placeholder="Take notes for this lesson..."
            ></textarea>
            <button class="save-notes" id="save-notes">Save Notes</button>
          </div>

          <div class="lesson-navigation">
            <button class="nav-button" id="prev-lesson">
              <i class="fas fa-arrow-left"></i> Previous Lesson
            </button>
            <button class="nav-button" id="next-lesson">
              Next Lesson <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </main>
    </div>

    <script>
      // Sample lesson data
      const lessons = [
        {
          id: 1,
          title: "Introduction to HTML",
          description:
            "Learn the fundamentals of HTML, including basic structure, common elements, and best practices.",
          videoUrl: "https://www.youtube.com/embed/placeholder1",
          completed: true,
          resources: [
            { name: "Lesson Slides", url: "#", type: "pdf" },
            { name: "Practice Files", url: "#", type: "zip" },
            { name: "Additional Reading", url: "#", type: "link" },
          ],
        },
        {
          id: 2,
          title: "Working with CSS",
          description:
            "Master CSS styling to make your websites visually appealing and responsive.",
          videoUrl: "https://www.youtube.com/embed/placeholder2",
          completed: true,
          resources: [
            { name: "CSS Cheat Sheet", url: "#", type: "pdf" },
            { name: "Style Examples", url: "#", type: "zip" },
          ],
        },
        {
          id: 3,
          title: "JavaScript Basics",
          description:
            "Get started with JavaScript programming for web development.",
          videoUrl: "https://www.youtube.com/embed/placeholder3",
          completed: false,
          resources: [
            { name: "Code Samples", url: "#", type: "zip" },
            { name: "Exercise Solutions", url: "#", type: "pdf" },
          ],
        },
      ];

      let currentLessonId = 1;

      // Function to create lesson list items
      function createLessonList() {
        const lessonList = document.getElementById("lesson-list");
        lessonList.innerHTML = lessons
          .map(
            (lesson) => `
                <li class="lesson-list-item ${
                  lesson.id === currentLessonId ? "active" : ""
                }" 
                    data-lesson-id="${lesson.id}">
                    <span class="lesson-status ${
                      lesson.completed ? "completed" : ""
                    }">
                        <i class="fas ${
                          lesson.completed ? "fa-check" : "fa-circle"
                        }"></i>
                    </span>
                    ${lesson.title}
                </li>
            `
          )
          .join("");

        // Add click event listeners
        lessonList.querySelectorAll(".lesson-list-item").forEach((item) => {
          item.addEventListener("click", () => {
            loadLesson(parseInt(item.dataset.lessonId));
          });
        });
      }

      // Function to load lesson content
      function loadLesson(lessonId) {
        const lesson = lessons.find((l) => l.id === lessonId);
        if (!lesson) return;

        currentLessonId = lessonId;

        // Update video
        document.getElementById("lesson-video").src = lesson.videoUrl;

        // Update lesson details
        document.getElementById("lesson-title").textContent = lesson.title;
        document.getElementById("lesson-description").textContent =
          lesson.description;

        // Update resources
        const resourceList = document.getElementById("resource-list");
        resourceList.innerHTML = lesson.resources
          .map(
            (resource) => `
                <li>
                    <a href="${resource.url}" target="_blank">
                        <i class="fas ${getResourceIcon(resource.type)}"></i>
                        ${resource.name}
                    </a>
                </li>
            `
          )
          .join("");

        // Update lesson list active state
        document.querySelectorAll(".lesson-list-item").forEach((item) => {
          item.classList.toggle(
            "active",
            parseInt(item.dataset.lessonId) === lessonId
          );
        });

        // Load saved notes
        const savedNotes = localStorage.getItem(`lesson-${lessonId}-notes`);
        document.getElementById("notes-input").value = savedNotes || "";

        // Update navigation buttons
        updateNavigationButtons();

        // Mark lesson as viewed
        markLessonAsViewed(lessonId);
      }

      // Function to get resource icon
      function getResourceIcon(type) {
        switch (type) {
          case "pdf":
            return "fa-file-pdf";
          case "zip":
            return "fa-file-archive";
          case "link":
            return "fa-external-link-alt";
          default:
            return "fa-file";
        }
      }

      // Function to update navigation buttons
      function updateNavigationButtons() {
        const prevButton = document.getElementById("prev-lesson");
        const nextButton = document.getElementById("next-lesson");

        prevButton.disabled = currentLessonId <= 1;
        nextButton.disabled = currentLessonId >= lessons.length;

        prevButton.onclick = () => loadLesson(currentLessonId - 1);
        nextButton.onclick = () => loadLesson(currentLessonId + 1);
      }

      // Function to mark lesson as viewed
      function markLessonAsViewed(lessonId) {
        const lessonIndex = lessons.findIndex((l) => l.id === lessonId);
        if (lessonIndex !== -1) {
          lessons[lessonIndex].completed = true;
        }

        createLessonList(); // Update the lesson list to show the updated status
      }

      // Save notes to localStorage
      document.getElementById("save-notes").addEventListener("click", () => {
        const notes = document.getElementById("notes-input").value;
        localStorage.setItem(`lesson-${currentLessonId}-notes`, notes);
      });

      // Initial load
      createLessonList();
      loadLesson(currentLessonId);
    </script>
  </body>
</html>
